{% extends "base.html" %}
{% block content %}
<section class="card glass rise">
  <h1 class="title">Registration Form <span class="muted">({{ lang }})</span></h1>

  <form id="regForm" class="stack" action="/submit_registration" method="POST" enctype="multipart/form-data">
    <div class="grid-2">
      <label class="field">
        <span>Mobile Number<span class="req">*</span></span>
        <input type="tel" name="mobile" required inputmode="numeric" placeholder="e.g., 9406210551" />
      </label>

      <label class="field">
        <span>WhatsApp Number<span class="req">*</span></span>
        <input type="tel" name="whatsapp" required inputmode="numeric" placeholder="e.g., +919406210551" />
      </label>
    </div>

    <label class="field">
      <span>Secondary Contact</span>
      <input type="tel" name="secondary" inputmode="numeric" placeholder="Optional" />
    </label>

    <div class="section">
      <div class="section-head">
        <h2 class="subtitle">Photos (Max 20)</h2>
        <button type="button" id="addPhotoBtn" class="btn secondary">+ Add Photo</button>
      </div>

      <p class="help">Tap a slot to open your camera. Each slot is auto-named as p1, p2, â€¦</p>

      <!-- Photo Grid -->
      <div id="photoGrid" class="photo-grid"></div>

      <!-- Hidden container for file inputs (all share name='photos') -->
      <div id="fileInputs" hidden></div>
    </div>

    <div class="actions">
      <button class="btn primary" type="submit">Submit Application</button>
    </div>
  </form>
</section>
{% endblock %}
