{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Registration Form ({{ lang }})</h2>
    <form action="{{ url_for('register', lang=lang) }}" method="POST" enctype="multipart/form-data" class="form-box">

        <label for="name">Full Name:</label>
        <input type="text" name="name" required>

        <label for="mobile">Mobile:</label>
        <input type="text" name="mobile" required>

        <label for="whatsapp">WhatsApp:</label>
        <input type="text" name="whatsapp">

        <label for="secondary">Secondary Phone:</label>
        <input type="text" name="secondary">

        <label for="photos">Upload Photos (Max 20):</label>
        <input type="file" name="photos" multiple accept="image/*">

        <button type="submit" class="btn">Submit Application</button>
    </form>
</div>
{% endblock %}
