{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Report Missing Person</h2>
    <form action="{{ url_for('report_missing') }}" method="POST" enctype="multipart/form-data" class="form-box">

        <label for="name">Missing Person Name:</label>
        <input type="text" name="name" required>

        <label for="last_seen">Last Seen Location:</label>
        <input type="text" name="last_seen" required>

        <label for="contact">Your Contact:</label>
        <input type="text" name="contact" required>

        <label for="photo">Upload Photo:</label>
        <input type="file" name="photo" accept="image/*">

        <button type="submit" class="btn">Report</button>
    </form>
</div>
{% endblock %}
